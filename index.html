<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&family=Ubuntu:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dac02d85b6.js" crossorigin="anonymous"></script>
    <!-- Our Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container-fluid">
            <div class="row">
                <aside class="col col-lg-1 col-md-2 col-sm-2 col-4">
                    <div class="logo"><img src="./images/logo.PNG" alt="logo"></div>
                    <div class="sidebar-options">
                        <i class="fas fa-user-alt"></i>
                        <p>Students</p>
                    </div> <div class="sidebar-options active">
                        <i class="fas fa-book"></i>
                        <p>Lesson Plan</p>
                    </div>  <div class="sidebar-options">
                        <i class="fas fa-cog"></i>
                        <p>Settings</p>
                    </div>  
                </aside>
                <div class="col col-lg-11 col-md-10 col-sm-10 col-8">
                    <nav></nav>
                    <div class="main-section">
                    <h5><i class="fas fa-caret-left"></i> Videos</h5>
                    <div class="file-wrapper">
                        <input type="text" class="text" placeholder="Insert URL here">
                    </div>
                    <p><strong>OR</strong></p>
                    <input type="file" placeholder="Insert URL here" class="input-file" id="file-selector">
                    <div class="file-wrapper">
                      <label class="file" for="file-selector"> <span><strong>Upload</strong></span></label> 
                    </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
